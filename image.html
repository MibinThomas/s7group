<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <title>S7</title>
    <link rel="stylesheet" href="css/custom-styles.css" />
    <link rel="stylesheet" href="css/custom-fonts.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        .pin-spacer-H2 h2 {
            font-size: 180px;
            height: auto !important;
            max-height: fit-content !important;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="home-view">

        <section style="width: 100%;">
            <div style="width: 100%;position: relative;">

                <div style="width: 100%;height:100vh;position: absolute;color:#fff;">
                    <h2 class="hdr">WORK</h2>
                </div>

                <div style="width:100%;height:100%;">
                    <div class="scroll-item">
                        <section class="items-section">
                            <div class="items-section-view">
                                <div class="items-section-inner">
                                    <img src="images/items/1.png" />
                                    <p style="display: none;">
                                        <span>Demo Title:</span>
                                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                    </p>
                                </div>
                            </div>
                        </section>
                    </div>

                    <div class="scroll-item">
                        <section class="items-section-second">
                            <div class="items-section-view-second">
                                <div class="items-section-inner-second">
                                    <img src="images/items/2.png" />
                                    <p style="display: none;">
                                        <span>Demo Title:</span>
                                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                    </p>
                                </div>
                            </div>
                        </section>
                    </div>

                    <div class="scroll-item">
                        <section class="items-section-third">
                            <div class="items-section-view-third">
                                <div class="items-section-inner-third">
                                    <img src="images/items/3.png" />
                                    <p style="display: none;">
                                        <span>Demo Title:</span>
                                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                    </p>
                                </div>
                            </div>
                        </section>
                    </div>

                    <div class="scroll-item">
                        <section class="items-section-four">
                            <div class="items-section-view-four">
                                <div class="items-section-inner-four">
                                    <img src="images/items/4.png" />
                                    <p style="display: none;">
                                        <span>Demo Title:</span>
                                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                    </p>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>

        <div style="width: 100%;height:100vh;background-color: #000;"></div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        const sections = gsap.utils.toArray('.scroll-item')
        const title = document.querySelector('.hdr')

        ScrollTrigger.create({
            trigger: sections[0],
            start: 'top top',
            end: 'bottom top',
            endTrigger: sections[sections.length - 1],
            pin: title,
            pinSpacing: false,
            id: 'H2'
        })

        gsap.to('.items-section-inner', {
            scrollTrigger: {
                trigger: '.items-section-view',
                start: 'top center',
                end: 'bottom center',
                scrub: true,
                pin: true,
                markers: false
            },
            scale: 1,
            opacity: 1,
            width: '75vw',
            height: '100vh',
            top: '0',
            transform: 'translateX(-100%)',
            ease: 'power3.out'
        })

        gsap.to('.items-section-inner-second', {
            scrollTrigger: {
                trigger: '.items-section-view-second',
                start: 'top center',
                end: 'bottom center',
                scrub: true,
                pin: true,
                markers: false
            },
            scale: 1,
            opacity: 1,
            width: '75vw',
            height: '100vh',
            top: '0',
            transform: 'translateX(-100%)',
            ease: 'power3.out'
        })

        gsap.to('.items-section-inner-third', {
            scrollTrigger: {
                trigger: '.items-section-view-third',
                start: 'top center',
                end: 'bottom center',
                scrub: true,
                pin: true,
                markers: false
            },
            scale: 1,
            opacity: 1,
            width: '75vw',
            height: '100vh',
            top: '0',
            transform: 'translateX(-100%)',
            ease: 'power3.out'
        })

        gsap.to('.items-section-inner-four', {
            scrollTrigger: {
                trigger: '.items-section-view-four',
                start: 'top center',
                end: 'bottom center',
                scrub: true,
                pin: true,
                markers: false
            },
            scale: 1,
            opacity: 1,
            width: '75vw',
            height: '100vh',
            top: '0',
            transform: 'translateX(-50%)',
            ease: 'power3.out'
        })
    </script>
</body>


</html>
