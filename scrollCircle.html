<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Circle to Full Width</title>
    <style>
        html,
        body {
            margin: 0;
            height: 200vh;
            /* allow scrolling */
            background: #111;
        }

        .circle {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ff5722;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
    </style>
</head>

<body>

    <div class="circle" id="circle"></div>

    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const viewportWidth = window.innerWidth;

        gsap.to("#circle", {
            width: viewportWidth,
            height: viewportWidth,
            scrollTrigger: {
                trigger: "body",
                start: "top top",
                end: "bottom top",
                scrub: true
            }
        });
    </script>

</body>

</html>
